<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="logo" class="header__logo">
  </header>
  <section class="profile">
    <img src="./images/avatar.jpg" alt="avatar" class="profile__avatar">
    <div class="profile__info">
      <div class="profile__title-wrapper">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="Изменить профиль"></button>
      </div>
      <p class="profile__subtitle"> Исследователь океана</p>
    </div>
    <button class="profile__add-button" type="button" aria-label="Добавить новую карточку"></button>
  </section>
</body>

</html>
