<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script type="module" src="./script/validate.js" defer></script>
  <script type="module" src="./script/index.js" defer></script>
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="лого" class="header__logo">
  </header>
  <main>

    <section class="profile">
      <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__title-wrapper">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Изменить профиль"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить новую карточку"></button>
    </section>
    <section class="cards">
      <template id="template">
        <div class="card">
          <button class="card__delete-button" type="button"></button>
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__img">
          <div class="card__description">
            <h2 class="card__title">КараКараКарачаевск</h2>
            <button class="card__like-button" type="button" aria-label="Добавить в избранное"></button>
          </div>
        </div>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup" id="popup-edit-profile">
    <div class="popup__container">
      <button class="popup__close-icon" type="button" aria-label="Закрыть окно"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="editProfileForm">
        <input class="popup__input" id="name" name="name" type="text" placeholder="Введите имя" minlength="2"
          maxlength="40" required>
        <span class="popup__error name-error"></span>
        <input class="popup__input" id="description" name="description" type="text" placeholder="Расскажите о себе"
          minlength="2" maxlength="200" required>
        <span class="popup__error description-error"></span>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup" id="popup-add-card">
    <div class="popup__container">
      <button class="popup__close-icon" id="popup-close-btn" type="button" aria-label="Закрыть окно"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="addCardsForm">
        <input class="popup__input" id="place-call" name="place-call" type="text" placeholder="Название" minlength="2"
          maxlength="30" required>
        <span class="popup__error place-call-error"></span>
        <input class="popup__input" id="image-link" name="image-link" type="url" placeholder="Ссылка на картинку"
          required>
        <span class="popup__error image-link-error"></span>

        <button class="popup__save-button" id="popup-save-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup" id="popup-picture-card">
    <div class="popup__picture-wrapper">
      <button class="popup__close-icon" id="close-picture-popup" type="button" aria-label="Закрыть окно"></button>
      <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
        alt="Фотография местности" class="popup__image">
      <figcaption class="popup__title popup__title_type_picture">Архыз</figcaption>
    </div>

  </div>
</body>

</html>
